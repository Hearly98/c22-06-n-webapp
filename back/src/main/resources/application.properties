spring.application.name=back
spring.datasource.url=jdbc:mysql://localhost:3306/bd_moneda?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&createDatabaseIfNotExist=true
spring.datasource.username=${USER}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon"  type="image/x-icon" href="../assets/logo-app.png"/>
  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
      integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="../css/principal.css" />

    <title>Moneda-Inicio</title>
</head>

<body>

    <header>
        <div class="container-header">

            <div class="usuario">
                <img src="../assets/avatar-user.png" alt="foto usuario">
                <button><i class='bx bx-chevron-down'></i></button>
            </div>
            
            <img class="logo" src="../assets/logo-app.png">

            <div class="iconos">
                <i class='bx bxs-bell'></i>
                <button><i class='bx bx-menu'></i></button>
            </div>

        </div>
       
    </header>

    <main>

    <aside class="menu">

        <button class="close"><img src="../assets/close.png"></button>  
        <ul>
            <li><a href="#" target="_blank"><img src="../assets/ingresar.png">Ingresar</a></li>
            <li><a href="#" target="_blank"><img src="../assets/transferir.png">Transferir</a></li>
            <li class="borde"><a href="#" target="_blank"><img src="../assets/retirar.png">Retirar</a></li>
            <li><a href="#" target="_blank"><img src="../assets/servicios.png">Pagar servicios</a></li>
            <li class="borde" ><a href="#" target="_blank"><img src="../assets/tarjeta.png">Tarjetas</a></li>
            <li><a href="#" target="_blank"><img src="../assets/prestamos.png">Préstamos</a></li>
            <li><a href="#" target="_blank"><img src="../assets/seguros.png">Seguros</a></li>
            <li class="borde"><a href="#" target="_blank"><img src="../assets/descuentos.png">Beneficios</a></li>
            <li><a href="#" target="_blank"><img src="../assets/Help.png">Ayuda</a></li>
            <li><a href="#" target="_blank"><img src="../assets/contactenos.png">Contacto</a></li>
            <li class="borde"><a href="#" target="_blank"><img src="../assets/Settings.png">Configuración</a></li>
            <li><a href="#" target="_blank"><img src="../assets/cerrar-sesion.png">Cerrar sesión</a></li>
        </ul>
    </aside>

    <aside class="perfil-usuario">

        <div class="encabezado">
            <h3>Mi cuenta</h3>
            <button class="close"><img src="../assets/close.png" alt="cerrar"></button>
        </div>
        <div class="tarjeta perfil">
            <img src="../assets/avatar-user.png" alt="foto perfil">
            <h3 id="nombre">Rosa Báez</h3>
            <button><i class='bx bx-chevron-down'></i></button>

        </div>
        
        <div class="tarjeta cvu">
            <div class="encabezado">
                <h3>CVU</h3>
                <button class="copiar"><img src="../assets/Copy.png" alt="copiar"></button>
            </div>
            <p id="cvu">0000234589345789072340</p>
        </div>
        
        <div class="tarjeta alias">
            <div class="encabezado">
                <h3>Alias</h3>
                <button class="copiar"><img src="../assets/Copy.png" alt="copiar"></button> 
            </div>
            <p id="alias">TELA.FLOR.CINTA</p>
        </div>

        <div class="tarjeta cuenta">
            <div class="encabezado">
                <h3>Cuenta N°</h3>
                <button class="copiar"><img src="../assets/Copy.png" alt="copiar"></button> 
            </div>
            <p id="num-cuenta">1234567890</p>   
            
        </div>

    </aside>

    </main>

    <footer>

    </footer>
    
</body>
</html>

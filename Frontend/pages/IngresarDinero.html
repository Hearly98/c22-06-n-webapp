            </div>

                <p>Ver todo ></p>
            </div>

        <div class="tarjeta agregar-cuenta">
            <div class="encabezado">
                <div>
                    <img src="../assets/plus-verde.png">
                    <h3>Agregar cuenta</h3>
                </div>    
                <button><i class='bx bx-chevron-right'></i></button>
            </div>
        </div>

        <div class="botones">
            <button class="principales">Aceptar</button>
            <button class="secundario"><a href="./principal.html">Cancelar</a></button>

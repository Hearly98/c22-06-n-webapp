  <head>

    <link rel="shortcut icon" href="../../assets/logo-app.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
      integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="

      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../../css/formulario.css"/>

    <title>Moneda-Registro ok</title>

  </head>

  <body>
    <header>
      <div class="logo">
          <a href="../../index.html"><img src="../../assets/logo-app.png" alt="logo"></a>
          <h2>Moneda</h2>
      </div>
     
  </header>

    <main class="container">
     
      <section class="formulario">
        <div class="formulario__container">
          <img
            src="../../assets/status-3.png"
            alt="Etapa tres de tres"
            class="formulario__etapas"
          />
        
          <h2 class="formulario__titulo-texto">¡Muy bien! <i class='bx bx-party' style='color:#34a2a3'></i></h2>

          <div class="festejo">
              <img
                  src="../../assets/festejo1.webp"
                  alt="Ícono de celebración"
                  class="formulario__imagen"
              />

              <p class="formulario__texto-secundario">
                  La cuenta ha sido creada, recibirá los datos en el correo
                  que registró.
                  <b class="formulario__texto--negrito">¡Confirme el enlace</b>
                  para comenzar a usar <b class="formulario__texto--negrito">Moneda</b> ahora mismo!
              </p>

          </div>

          <div class="descargar">
             <p class="formulario__texto-secundario">
                 Si desea descargar nuestra aplicación, escanee el Código QR a
                 continuación desde su celular.
              </p>

              <img
                src="../../assets/moneda-qr.png"
                alt="Código QR"
                class="formulario__imagen qr"
              />

          </div>

         <button class="formulario__boton" ><a href="../../index.html">Volver a Inicio</a></button>

        </div>
      </section>
    </main>

  </body>
